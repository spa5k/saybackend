<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-labelledby="title desc">
  <title id="title">happycontext</title>
  <desc id="desc">Banner with animated signal lines and logger/integration highlights.</desc>
  <defs>
    <linearGradient id="lineMain" x1="60" y1="430" x2="1140" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" />
      <stop offset="1" stop-color="#F2F2F0" />
    </linearGradient>
    <linearGradient id="lineSub" x1="60" y1="485" x2="1140" y2="330" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.55" />
      <stop offset="1" stop-color="#F2F2F0" stop-opacity="0.5" />
    </linearGradient>
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="frameStroke" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.42" />
      <stop offset="0.5" stop-color="#F60" stop-opacity="0.2" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.4" />
    </linearGradient>
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(420 760)">
      <stop offset="0.72" stop-color="#F2F2F0" stop-opacity="0" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.18" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="#F2F2F0" />
  <rect x="8" y="8" width="1184" height="614" fill="none" stroke="url(#frameStroke)" stroke-width="1.5" />

  <path d="M60 430C198 374 302 510 430 436C558 362 628 248 760 268C900 289 985 196 1140 210" pathLength="1000" stroke="url(#lineMain)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#lineGlow)" stroke-dasharray="1000 0">
    <animate attributeName="stroke-dasharray" values="0 1000; 1000 0" dur="12s" fill="freeze" />
    <animate attributeName="opacity" values="0.9; 1" dur="12s" fill="freeze" />
  </path>
  <path d="M60 485C208 440 292 548 430 492C562 438 642 334 772 348C904 362 1006 304 1140 322" pathLength="1000" stroke="url(#lineSub)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="1000 0">
    <animate attributeName="stroke-dasharray" values="0 1000; 1000 0" dur="16s" begin="0.9s" fill="freeze" />
    <animate attributeName="opacity" values="0.6; 0.85" dur="16s" begin="0.9s" fill="freeze" />
  </path>
  <g fill="#F60" opacity="0.9">
    <circle cx="430" cy="436" r="4.2">
      <animate attributeName="r" values="3.6; 4.8" dur="2.0s" begin="0s" fill="freeze" />
      <animate attributeName="opacity" values="0.65; 1" dur="2.0s" begin="0s" fill="freeze" />
    </circle>
    <circle cx="760" cy="268" r="4.2">
      <animate attributeName="r" values="3.6; 4.8" dur="2.0s" begin="0.35s" fill="freeze" />
      <animate attributeName="opacity" values="0.65; 1" dur="2.0s" begin="0.35s" fill="freeze" />
    </circle>
    <circle cx="985" cy="196" r="4.2">
      <animate attributeName="r" values="3.6; 4.8" dur="2.0s" begin="0.7s" fill="freeze" />
      <animate attributeName="opacity" values="0.65; 1" dur="2.0s" begin="0.7s" fill="freeze" />
    </circle>
  </g>


  <g fill="#F60">
    <text x="220" y="200" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="78" font-weight="700" letter-spacing="-1.3">happycontext</text>
    <text x="220" y="252" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="30" font-weight="400" fill-opacity="0.84">One structured event per request</text>
  </g>

  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    <text x="72" y="538" fill="#F60" fill-opacity="0.75" font-size="12" font-weight="600" letter-spacing="1.6">LOGGERS</text>
    <text x="72" y="566" fill="#F60" fill-opacity="0.95" font-size="22">slog</text>
    <text x="150" y="566" fill="#F60" fill-opacity="0.75" font-size="20">•</text>
    <text x="174" y="566" fill="#F60" fill-opacity="0.95" font-size="22">zap</text>
    <text x="242" y="566" fill="#F60" fill-opacity="0.75" font-size="20">•</text>
    <text x="266" y="566" fill="#F60" fill-opacity="0.95" font-size="22">zerolog</text>
    <line x1="390" y1="534" x2="390" y2="574" stroke="#F60" stroke-opacity="0.3" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.22;0.45;0.22" dur="2.6s" repeatCount="indefinite" />
    </line>
    <text x="418" y="538" fill="#F60" fill-opacity="0.75" font-size="12" font-weight="600" letter-spacing="1.6">INTEGRATIONS</text>
    <text x="418" y="566" fill="#F60" fill-opacity="0.95" font-size="22">net/http</text>
    <text x="532" y="566" fill="#F60" fill-opacity="0.75" font-size="20">•</text>
    <text x="556" y="566" fill="#F60" fill-opacity="0.95" font-size="22">gin</text>
    <text x="606" y="566" fill="#F60" fill-opacity="0.75" font-size="20">•</text>
    <text x="630" y="566" fill="#F60" fill-opacity="0.95" font-size="22">echo</text>
    <text x="696" y="566" fill="#F60" fill-opacity="0.75" font-size="20">•</text>
    <text x="720" y="566" fill="#F60" fill-opacity="0.95" font-size="22">fiber</text>
  </g>

  <rect width="1200" height="630" fill="url(#vignette)" />
</svg>
