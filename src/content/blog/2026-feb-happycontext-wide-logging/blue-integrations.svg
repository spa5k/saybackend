<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="title desc">
  <title id="title">Router and adapter layout</title>
  <desc id="desc">Simple three-column blue diagram for integrations, happycontext core, and adapters.</desc>

  <rect width="960" height="320" fill="#f6faff"/>
  <rect x="20" y="20" width="920" height="280" rx="12" fill="#ffffff" stroke="#dbeafe"/>

  <text x="54" y="56" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a">Router integrations</text>
  <text x="406" y="56" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a">Core</text>
  <text x="718" y="56" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a">Logger adapters</text>

  <rect x="40" y="70" width="280" height="214" rx="10" fill="#eff6ff" stroke="#bfdbfe"/>
  <g font-family="Geist Mono, monospace" font-size="13" fill="#1e40af">
    <text x="58" y="104">integration/std</text>
    <text x="58" y="132">integration/gin</text>
    <text x="58" y="160">integration/echo</text>
    <text x="58" y="188">integration/fiber</text>
    <text x="58" y="216">integration/fiberv3</text>
  </g>

  <rect x="340" y="70" width="280" height="214" rx="10" fill="#1d4ed8"/>
  <text x="480" y="136" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#eff6ff">happycontext</text>
  <text x="480" y="170" text-anchor="middle" font-family="Geist Mono, monospace" font-size="13" fill="#dbeafe">request scoped context</text>
  <text x="480" y="194" text-anchor="middle" font-family="Geist Mono, monospace" font-size="13" fill="#dbeafe">one canonical event</text>
  <text x="480" y="218" text-anchor="middle" font-family="Geist Mono, monospace" font-size="13" fill="#dbeafe">5 x 3 = 15 combinations</text>

  <rect x="640" y="70" width="280" height="214" rx="10" fill="#eff6ff" stroke="#bfdbfe"/>
  <g font-family="Geist Mono, monospace" font-size="13" fill="#1e40af">
    <text x="658" y="118">adapter/slog</text>
    <text x="658" y="146">adapter/zap</text>
    <text x="658" y="174">adapter/zerolog</text>
  </g>

  <text x="330" y="164" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#2563eb">→</text>
  <text x="630" y="164" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#2563eb">→</text>
</svg>
