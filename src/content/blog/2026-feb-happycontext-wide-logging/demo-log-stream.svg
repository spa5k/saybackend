  <g>
    <path d="M664 254C696 246 726 246 760 254" stroke="url(#linkStroke)" stroke-width="3.1" stroke-linecap="round" stroke-linejoin="round" filter="url(#lineGlow)" />
    <circle cx="760" cy="254" r="4.5" fill="#F60" />
    <circle cx="664" cy="254" r="3.2" fill="#F60" />
