<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Log Stream Transformation</title>
  <desc id="desc">Infinite incoming log lines smoothly scroll upward, then become one wide structured log stream.</desc>

  <defs>
    <linearGradient id="frameStroke" x1="0" y1="0" x2="1200" y2="520" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.5" />
      <stop offset="0.5" stop-color="#F60" stop-opacity="0.25" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.5" />
    </linearGradient>
    <linearGradient id="linkStroke" x1="664" y1="254" x2="760" y2="254" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.9" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.65" />
    </linearGradient>
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 260) rotate(90) scale(360 700)">
      <stop offset="0.72" stop-color="#F2F2F0" stop-opacity="0" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.18" />
    </radialGradient>
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.2" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <clipPath id="incomingClip">
      <rect x="64" y="154" width="596" height="200" rx="10" />
    </clipPath>
    <clipPath id="wideLogClip">
      <rect x="760" y="189" width="380" height="130" rx="10" />
    </clipPath>
  </defs>

  <rect width="1200" height="520" fill="#F2F2F0" />
  <rect x="8" y="8" width="1184" height="504" fill="none" stroke="url(#frameStroke)" stroke-width="1.5" />

  <text x="60" y="76" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="700" fill="#F60">Demo</text>

  <rect x="60" y="144" width="604" height="220" rx="12" fill="#F8F6F3" stroke="#F60" stroke-opacity="0.52" stroke-width="1.4" />

