<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 340" role="img" aria-labelledby="title desc">
  <title id="title">Traditional logs vs wide event</title>
  <desc id="desc">Simple blue comparison with many logs on the left and one wide event on the right.</desc>

  <rect width="960" height="340" fill="#f6faff"/>
  <rect x="20" y="20" width="920" height="300" rx="12" fill="#ffffff" stroke="#dbeafe"/>

  <text x="48" y="58" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a">Traditional logging</text>
  <text x="548" y="58" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e3a8a">Wide event</text>

  <rect x="40" y="72" width="390" height="230" rx="10" fill="#eff6ff" stroke="#bfdbfe"/>
  <g font-family="Geist Mono, monospace" font-size="13" fill="#1e40af">
    <text x="58" y="106">INFO request started</text>
    <text x="58" y="136">INFO user authenticated user_id=u_8472</text>
    <text x="58" y="166">INFO fetching cart cart_id=c_42</text>
    <text x="58" y="196">INFO processing payment</text>
    <text x="58" y="226">INFO payment successful</text>
    <text x="58" y="256">INFO request completed status=200</text>
  </g>

  <text x="480" y="178" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#2563eb">â†’</text>

  <rect x="530" y="72" width="390" height="230" rx="10" fill="#dbeafe" stroke="#93c5fd"/>
  <g font-family="Geist Mono, monospace" font-size="13" fill="#1e3a8a">
    <text x="548" y="106">INFO request_completed method=GET</text>
    <text x="548" y="136">path=/orders/42 route=/orders/{id}</text>
    <text x="548" y="166">status=200 duration_ms=34</text>
    <text x="548" y="196">user_id=u_8472 feature=checkout</text>
    <text x="548" y="226">cart_id=c_42 payment_status=success</text>
    <text x="548" y="256">request_id=req_7f5a trace_id=tr_901</text>
  </g>
</svg>
