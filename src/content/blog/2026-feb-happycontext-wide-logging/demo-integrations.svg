<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Integrations</title>
  <desc id="desc">Framework integrations flow through HappyContext to logger adapters.</desc>

  <defs>
    <linearGradient id="frameStroke" x1="0" y1="0" x2="1200" y2="520" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.42" />
      <stop offset="0.5" stop-color="#F60" stop-opacity="0.2" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.4" />
    </linearGradient>
    <linearGradient id="linkStroke" x1="350" y1="260" x2="850" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F60" stop-opacity="0.85" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.65" />
    </linearGradient>
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 260) rotate(90) scale(340 680)">
      <stop offset="0.72" stop-color="#F2F2F0" stop-opacity="0" />
      <stop offset="1" stop-color="#F60" stop-opacity="0.18" />
    </radialGradient>
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="520" fill="#F2F2F0" />
  <rect x="8" y="8" width="1184" height="504" fill="none" stroke="url(#frameStroke)" stroke-width="1.5" />

  <text x="60" y="76" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#F60">Integrations</text>

  <g transform="translate(60 132)">
    <rect width="290" height="318" rx="14" fill="#F2F2F0" fill-opacity="0.94" stroke="#F60" stroke-opacity="0.62" stroke-width="1.8" />
    <rect width="290" height="40" rx="14" fill="#F60" fill-opacity="0.1" />
    <text x="18" y="27" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="15" font-weight="700" letter-spacing="1.2" fill="#F60">FRAMEWORK INTEGRATIONS</text>

    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="20" fill="#F60">
      <rect x="16" y="58" width="258" height="48" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="30" y="89">net/http</text>

      <rect x="16" y="118" width="258" height="48" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="30" y="149">gin</text>

      <rect x="16" y="178" width="258" height="48" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="30" y="209">echo</text>

      <rect x="16" y="238" width="258" height="48" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="30" y="269">fiber v2/v3</text>
    </g>
  </g>

  <g>
    <path d="M350 292C388 292 402 260 430 260" stroke="url(#linkStroke)" stroke-width="3" stroke-linecap="round" filter="url(#lineGlow)" />
    <path d="M770 260C798 260 812 292 850 292" stroke="url(#linkStroke)" stroke-width="3" stroke-linecap="round" filter="url(#lineGlow)" />
    <circle cx="430" cy="260" r="4" fill="#F60" />
    <circle cx="770" cy="260" r="4" fill="#F60" />
  </g>

  <g transform="translate(430 188)">
    <rect width="340" height="146" rx="14" fill="#F60" />
    <rect x="10" y="10" width="320" height="126" rx="10" fill="#F2F2F0" fill-opacity="0.09" />
    <text x="170" y="68" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="38" font-weight="700" fill="#F2F2F0">happycontext</text>
    <text x="170" y="96" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="17" font-weight="500" fill="#F2F2F0" fill-opacity="0.9">Core context + sampling pipeline</text>
  </g>

  <g transform="translate(850 132)">
    <rect width="290" height="318" rx="14" fill="#F2F2F0" fill-opacity="0.94" stroke="#F60" stroke-opacity="0.62" stroke-width="1.8" />
    <rect width="290" height="40" rx="14" fill="#F60" fill-opacity="0.1" />
    <text x="18" y="27" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="15" font-weight="700" letter-spacing="1.2" fill="#F60">LOGGER ADAPTERS</text>

    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="24" fill="#F60">
      <rect x="16" y="72" width="258" height="64" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="145" y="112" text-anchor="middle">slog</text>

      <rect x="16" y="150" width="258" height="64" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="145" y="190" text-anchor="middle">zap</text>

      <rect x="16" y="228" width="258" height="64" rx="8" fill="#F60" fill-opacity="0.08" stroke="#F60" stroke-opacity="0.22" />
      <text x="145" y="268" text-anchor="middle">zerolog</text>
    </g>
  </g>

  <rect width="1200" height="520" fill="url(#vignette)" />
</svg>
